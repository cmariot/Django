<!doctype html>
<html lang="en">

<head>
    <title>John Doe's CV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
        table {border-collapse: collapse;} th, td {border: 1px solid black;}
    </style>
</head>

<body>
    <h1>John Doe's CV</h1>
    <table>
        <tr>
            <th>First Name</th>
            <td>John</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Doe</td>
        </tr>
        <tr>
            <th>Skills</th>
            <td>
                <ul>
                    <li>Python</li>
                    <li>C/C++</li>
                    <li>IA</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Experiences</th>
            <td>
                <ol>
                    <li>Python developer</li>
                    <li>C++ developer</li>
                    <li>JavaScript developer</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
