{% extends "d05/templates/base.html" %}

{% block content %}

        <p>{{content}}</p>
    {% elif form %}
        <form method="post" action="/{{ exercise }}/update">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    {% endif %}
{% endblock %}
