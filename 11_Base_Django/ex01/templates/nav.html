{% block nav %}
    <nav style="margin-top: 20px; margin-bottom: 75px;">
        <ul style="display: flex; list-style-type: None; justify-content: center; gap: 50px; ">
            {% for key, value in nav_links.items %}
                <li><a href="{{ value }}">{{ key }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
