<div class="container mt-5">
    <h1>Chatrooms</h1>
    {% if chatrooms %}
        <div class="d-flex align-items-center mb-2">
            {% for chatroom in chatrooms %}
                <button class="btn btn-primary">
                    <a href="{% url 'room' chatroom.name %}" class="text-white">
                        {{ chatroom.name }}
                    </a>
                </button>
            {% endfor %}
        </div>
        </ul>
    {% else %}
        <h2>No chatrooms available</h2>
    {% endif %}
</div>
