<nav id="navbar" class="navbar navbar-dark bg-dark navbar-expand-lg">

    <span class="container">

        <span class="navbar-nav">
            <a class="navbar-brand" href={% url "home" %}>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                </svg>
                Chat
            </a>
        </span>

        {% if user.is_authenticated %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation" data-toggle="dropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mr-auto" id="navbar-ul">
                    <li id="chatrooms-nav-list"></li>
                    <li class="d-flex align-items-center justify-content-between gap-3">
                        <span class="navbar-text">
                            Logged as {{ user.username }}
                        </span>
                        <button class="logout btn btn-secondary">Logout</button>
                    </li>
                </ul>
            </div>

        {% else %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown2" aria-controls="navbarNavDarkDropdown2" aria-expanded="false" aria-label="Toggle navigation" data-toggle="dropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown2">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item login" href="#">Login</a></li>
                            <li><a class="dropdown-item register" href="#">Register</a></li>
                        </ul>

                    </li>
                </ul>
            </div>

        {% endif %}

    </span>
</nav>


<script>

    $('#navbarNavDarkDropdown').on('hide.bs.collapse', function () {
        console.log('Navbar dropdown closed');
        $('#chat-messages').css('max-height',
            window.innerHeight
                - $('#navbar').height()
                - $('footer').height()
                - $('main').css('padding-top').replace('px', '')
                - $('main').css('padding-bottom').replace('px', '')
                - $('#chat-navbar').height()
                - $('main').css('padding-bottom').replace('px', '')
                - $('#chat-form').height()
        ).css('transition', 'max-height 0.2s')
    })

    $('#navbarNavDarkDropdown').on('hidden.bs.collapse', function () {
        console.log('Navbar dropdown closed');
        $('#chat-messages').css('max-height',
            window.innerHeight
                - $('#navbar').height()
                - $('footer').height()
                - $('main').css('padding-top').replace('px', '')
                - $('main').css('padding-bottom').replace('px', '')
                - $('#chat-navbar').height()
                - $('main').css('padding-bottom').replace('px', '')
                - $('#chat-form').height()
        ).css('transition', 'max-height 0.2s')
    })

</script>
