
{% extends 'app/templates/base.html' %}

{% block title %}{{object.title}}{% endblock %}

{% block content %}
    <h1>{{object.title}}</h1>
    <pre>{{object.content}}</pre>
    <p>Published by {{object.author}} on {{object.created|date}}</p>

    {% comment %} button add to favorites {% endcomment %}
    <form method='post' action = "{% url 'add_to_favorites' object.pk %}">
        {% csrf_token %}
        <button type='submit'>Add to favorites</button>
    </form>
{% endblock %}
